<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Webpage Summary</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f9f9f9;
        padding: 16px;
        width: 500px;
        box-sizing: border-box;
      }
      .osk-container {
        width: 100%;
      }

      h3 {
        font-size: 18px;
        margin: 0 0 12px;
        color: #333;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      textarea,
      .chat-message {
        background: #fff;
        padding: 12px;
        padding-bottom: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        max-height: 220px;
        overflow-y: auto;
        font-size: 14px;
        color: #444;
        line-height: 1.5;
        /* white-space: pre-wrap; */
        margin-bottom: 12px;
        border: none;
        outline: none;
        resize: none;
        display: block;
        box-sizing: border-box;
        margin-top: 20px;
        width: 100%;
      }
      .chat-message.me {
        background-color: #ffffff;
        width: max-content;
        max-width: 100%;
        margin-left: auto;
      }

      #captureBtn {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
        transition: background 0.2s ease-in-out;
      }

      #captureBtn:hover {
        background-color: #45a049;
      }
      #chat-wrapper {
        overflow-y: auto;
        height: 400px;
      }
      #ask-questions {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="osk-container">
      <h3>Webpage Summary</h3>

      <div id="chat-wrapper">
        <div class="chat-message" id="summary">
          Click the button below to summarize this page.
        </div>

        <button id="captureBtn">Summarize Page</button>
        <div id="chat-messages"></div>
      </div>

      <div id="ask-questions">
        <textarea>Click the button below to summarize this page.</textarea>
        <button id="captureBtn">Ask Question</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
